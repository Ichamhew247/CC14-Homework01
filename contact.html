    <h1>Contact Me</h1>


    <div style="border: 1px solid black; width: 500px; margin-left: 10px ; padding: 10px;">
        <h4>Enter your info</h4>
        <form action="https://jkorpela.fi/cgi-bin/echo.cgi">
            <label for="fname">Your name:</label><br>
            <input style="width: 300px;" type="text" name="fname" placeholder="Please input..."><br>
            <br>
            <label for="lname">Your E-mail:</label><br>
            <input style="width: 300px;" type="text" name="email" placeholder="Please input..."><br>
            <br>
            <label for="gnd">Gender:</label><br>
            <select style="width: 300px;" name="gender" id="gnd">
                <option value="female">Female</option>
                <option value="male">Male</option>

            </select>
            <br><br>
            <label for="message">Message:</label><br>
            <textarea style="width: 300px;" name="message" cols="50" rows="8"></textarea>
            <br>
            <input style="width: 60px;" class="button" type="submit" value="Submit">
            <input style="width: 60px;" class="button" type="reset" value="Clear">
        </form>
    </div>

</body>
